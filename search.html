<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Search - Viva Design System</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="example-header">
    <div class="container">
      <h1>Search</h1>
      <p>
        Search enables users to specify a word or a phrase to find relevant content without using the site's navigation.
      </p>
      <a href="index.html">
        <img src="img/Logomark.png" alt="">
      </a>
    </div>
  </header>

  <div class="example-content">
    <div class="container">
      <div class="example-headline">
        <h2>Search</h2>
        <p>Used to find relevant content using words or phrases without using the site's navigation </p>
      </div>

      <h4>Dropdown Search List Field</h4>
      <br>

      <div class="example-search-select">
        <div class="custom-select">
          <div class="select-search-wrap">
            <input type="text" class="select-search" placeholder="Search..." />
            <button class="select-search-clear">
              <i class="fa-solid fa-circle-xmark"></i>
            </button>
          </div>
        </div>
      </div>

      <br>
      <br>
      <br>

      <h4>Search Field</h4>
      <br>

      <div class="search-wrap visible">
        <div class="search-container">
          <input type="text" class="search-input" placeholder="What are you looking for?" />
          <button class="search-clear">
            <i class="fa-solid fa-circle-xmark"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

<script src="js/jquery-3.7.1.min.js"></script>
<script src="components/dropdown/dropdown.js"></script>
<script src="js/header.js"></script>
</body>
</html>
